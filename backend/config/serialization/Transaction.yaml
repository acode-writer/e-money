App\Entity\Transaction:
  attributes:
    id:
      groups: ['get_agence_parts:read','transaction:read','make_deposit:read','account:read']
    amount:
      groups: ['make_deposit:write','transaction:read','get_agence_parts:read','make_deposit:read','account:read']
    account:
      groups: ['make_deposit:write','transaction:read']
    depositClient:
      groups: ['make_deposit:write','transaction:read','make_deposit:read','account:read']
    withdrawalClient:
      groups: ['make_withdrawal:write','transaction:read','make_deposit:read', 'make_deposit:write','account:read']
    withdrawalAccount:
      groups: ['make_deposit:write','transaction:read']
    transfertCode:
      groups: ['make_withdrawal:write','get_agence_parts:read','make_deposit:read','account:read','transaction:read']
    fees:
      groups: ['make_deposit:read','account:read','transaction:read']
    depositFees:
      groups: ['get_agence_parts:read','transaction:read']
    withdrawalFees:
      groups: ['get_agence_parts:read','transaction:read']
