<ion-content>
  <div id="card">

        <ion-icon name="home" size="large"></ion-icon>
      </ion-button>
      <div id="logo">
        <img src="assets/images/logo-money-sa.png" alt="">

    </div>
    <div id="card-text">

    </div>
  </div>

      <tr>

    <tbody>

        <td *ngIf="transaction.withdrewAt; else notShow">

    <span id="total-value"> {{totalCommission}}</span>
